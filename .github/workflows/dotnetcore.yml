name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Generate NuGet Packages
      run: dotnet pack -c Release -o dist

    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1

    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "GitHub" -Source "https://nuget.pkg.github.com/${{ github.repository }}/index.json" -Username ${{ github.actor }} -Password ${{ secrets.GITHUB_TOKEN }}

    - name: Push generated package to GitHub registry
      run: nuget push .\dist\*.nupkg -Source "GitHub" -SkipDuplicate
