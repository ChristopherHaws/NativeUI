name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100

    - name: dotnet build
      run: dotnet build --configuration Release

    - name: dotnet pack
      run: dotnet pack -c Release -o dist

    - name: setup nuget
      uses: warrenbuckley/Setup-Nuget@v1

    - name: nuget sources add
      run: nuget sources add -name "GPR" -Source "https://nuget.pkg.github.com/${{ github.actor }}/index.json" -Username ${{ github.actor }} -Password ${{ secrets.GITHUB_TOKEN }}

    - name: nuget push
      run: nuget push .\dist\*.nupkg -Source "GPR" -SkipDuplicate
